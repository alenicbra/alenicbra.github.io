<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">

    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Contact me</h2>
                </div>
                <form id="form">
                    <div class="mb-3"><label class="form-label" for="name">Your Name</label><input class="form-control item" type="text" id="name" name="name"></div>
                    <div class="mb-3"><label class="form-label" for="subject">Subject</label><input class="form-control item" type="text" id="subject" name="subject"></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control item" type="email" id="email" name="email"></div>
                    <div class="mb-3"><label class="form-label" for="message">Message</label><textarea class="form-control item" id="message" name="message"></textarea></div>
                    <div class="mb-3"><button class="btn btn-primary btn-lg d-block w-100" type="submit">Submit Form</button></div>
                </form>
                <a href="mailto:alejandronb01@gmail.com" id="sendmail">mail</a>
            </div>
        </section>

    <footer class="page-footer">

    <script>
        const $form = document.querySelector('#form')
        const $buttonMailto = document.querySelector('#sendmail')

        $form.addEventListener('submit', handleSubmit)

        function handleSubmit(event) {
            event.preventDefault()
            const form = new FormData(this)
            console.log(form.get('name'))
            $buttonMailto.setAttribute('href', `mailto:alejandronb01@gmail.com?subject=${form.get('subject')}&body=${form.get('message')}`)
            $buttonMailto.click()
        }
    </script>
